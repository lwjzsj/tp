<html>

<head>
    <title>首页</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <style>
        body {
            background-color: #E8E8E8;
        }
        
        a {
            text-decoration: none;
            color: #000;
        }
    </style>
</head>

<body>
    <div style="font-family:Microsoft YaHei;height:100px;width:960px;margin:10px auto;">
            <div style="height:100px;width:500px;float:left;font-size:60px;line-height:100px;">MIUI首页</div>
        <if condition="isset($_SESSION['login'])">
            <div style="height:100px;width:450px;float:right;font-size:16px;line-height:100px;text-align:right;">{$_SESSION['name']}&nbsp;|&nbsp;<a href="__APP__/Home/User/loginout">注销</a></div>
            <else/>
            <div style="height:100px;width:450px;float:right;font-size:16px;line-height:100px;text-align:right;"><a href="__APP__/Home/User/login">登陆</a></div>
        </if>
    </div>
    <div style="background-color:#FAFAFA;width:960px;border-radius:5px;margin:10px auto;text-align:center;min-height:230px;border:1px solid #C9C9C9;">
        <div style="width:960px;height:40px;border-bottom:1px solid #C9C9C9;text-align:left;line-height:40px;">
            <b> 机型列表</b>
        </div>
        <volist name="list" id="vo">
            <div style="height:180px;width:180px;float:left;text-align:center;border-bottom:1px solid #C9C9C9;border-right:1px solid #C9C9C9;margin-right:-1px;margin-top:-1px;">
                <a href=__APP__/Home/List/index/i/{$vo.name}><img style="height:100px;width:60px;margin-top:30px;" src="__PUBLIC__/img/{$vo.img}"></a>
                <div style="font-size:16px;height:20px;">{$vo.name}</div>
                <div style="font-size:14px;">今日贴数：{$vo.num}</div>
            </div>
        </volist>
    </div>
</body>



</html>
